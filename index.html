<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Graph Viewer</title>
    <meta name="description"
        content="A beautiful and dynamic mortgage calculator to visualize your balance, interest, and principal.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Mortgage Visualizer</h1>
            <p>Interactive breakdown of your loan over time assuming you pay from a stock portfolio</p>
        </header>

        <main class="main-content">
            <section class="controls-section">
                <div class="input-group">
                    <label for="loanAmount">Loan Amount ($)</label>
                    <input type="number" id="loanAmount" value="300000" min="10000" step="1000">
                </div>
                <div class="input-group">
                    <label for="interestRate">Annual Interest Rate (%)</label>
                    <input type="number" id="interestRate" value="6.5" min="0.1" step="0.1">
                </div>
                <div class="input-group">
                    <label for="loanTerm">Loan Term (Years)</label>
                    <input type="number" id="loanTerm" value="30" min="1" step="1">
                </div>
                <div class="input-group">
                    <label for="extraPayment">Extra Monthly Payment ($)</label>
                    <input type="number" id="extraPayment" value="0" min="0" step="50">
                </div>
                <div class="input-group">
                    <label for="initialPortfolio">Starting Portfolio ($)</label>
                    <input type="number" id="initialPortfolio" value="1000000" min="0" step="10000">
                </div>
                <div class="input-group">
                    <label for="marketReturn">Market Return (%)</label>
                    <input type="number" id="marketReturn" value="8" min="0" step="0.1">
                </div>
                <div class="input-group">
                    <label for="homeValue">Home Value ($)</label>
                    <input type="number" id="homeValue" value="375000" min="10000" step="1000">
                </div>
                <div class="input-group">
                    <label for="homeAppreciationRate">Annual Apprec. (%)</label>
                    <input type="number" id="homeAppreciationRate" value="3" min="-10" step="0.1">
                </div>
            </section>

            <section class="summary-section">
                <div class="stat-card">
                    <h3>Monthly Payment</h3>
                    <div class="stat-value" id="monthlyPaymentVal">$0.00</div>
                </div>
                <div class="stat-card">
                    <h3>Total Interest</h3>
                    <div class="stat-value" id="totalInterestVal">$0.00</div>
                </div>
                <div class="stat-card">
                    <h3>Total Cost</h3>
                    <div class="stat-value" id="totalCostVal">$0.00</div>
                </div>
            </section>

            <section class="chart-section">
                <div class="chart-header">
                    <h2>Mortgage Amortization</h2>
                    <select id="mortgageTimeframe" class="timeframe-select">
                        <option value="10">10 Years</option>
                        <option value="30" selected>30 Years</option>
                        <option value="60">60 Years</option>
                        <option value="all">Full Duration</option>
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="mortgageChart"></canvas>
                </div>
            </section>

            <section class="chart-section">
                <div class="chart-header">
                    <h2>Portfolio Growth</h2>
                    <select id="portfolioTimeframe" class="timeframe-select">
                        <option value="10">10 Years</option>
                        <option value="30" selected>30 Years</option>
                        <option value="60">60 Years</option>
                        <option value="all">Full Duration</option>
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="portfolioChart"></canvas>
                </div>
            </section>

            <section class="chart-section">
                <div class="chart-header">
                    <h2>Net Worth</h2>
                    <select id="netWorthTimeframe" class="timeframe-select">
                        <option value="10">10 Years</option>
                        <option value="30" selected>30 Years</option>
                        <option value="60">60 Years</option>
                        <option value="all">Full Duration</option>
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="netWorthChart"></canvas>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
